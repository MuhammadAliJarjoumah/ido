<div class="page">
    <div class="images-side">
        <div class="logo">
            <img src="../../../assets/images/Logo@2x.png" alt="logo">
        </div>
        <div class="people">
            <img src="../../../assets/images/Man.png" alt="man" class="man">
            <img src="../../../assets/images/Woman.png" alt="woman" class="woman">
        </div>
    </div>
    <div class="fields-side">
        <form class="form" [formGroup]="form">
            <h1 class="title">
                Time To Work
            </h1>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email" name="email" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" name="password" formControlName="password" placeholder="Password">
            </div>
            <button class="sign-in-button" [disabled]="!form.valid">
                SIGN IN
            </button>
        </form>
    </div>
</div>
